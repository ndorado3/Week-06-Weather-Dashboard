<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>My Weather Dashboard</title>
  </head>

  <body>
    <header class="header">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class = "container-fluid">
      <div class="row">
        <div class ="col-sm-12 col-md-4 justify-space-between">
        <!-- Search box by city  -->
        <div class="card input-group">
          <form id="city-search-form" class="card-body">
          <!-- Text input for search by city -->
          <h3 class="card-header">Search By City:</h3>
            <input
              class="form-input"
              name="city"
              id="s-city"
              type="text"
              autofocus="true"
              placeholder="Atlanta"
              aria-describedby="searchBtn"
            />
            <button
              class="btn btn-outline-secondary"
              id="search-bt"
              type="submit"
            ><i class="fa fa-search"></i>
            <!-- icon for the search button -->
            </button>
          </form>
          <!-- List of history -->
          <ul class="list-group">
            <a
              href="#"
              class="w-80 p-3 list-group-item list-group-item-action list-group-item-secondary"
              aria-current="true"
            >
            </a>
          </ul>
        </div>
      </div>
        
        <!-- Current day city forecast -->
          <div class="col-12 col-sm-8">
            <div class="row border border rounded">
              <div class="col-12" id="c-weather">
              </div>
            </div>
            
            <!-- 5 dayforecast -->
            <div class="col-6 col-sm-16">
              <div class="row border border rounded">
                <div class="col-12" id="forecast-container">
                  <h2>5-Day Forecast: </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
    
          
        </main>
    <script src="./Assets/jss/scrip.js" async defer></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
