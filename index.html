<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
       <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>My Weather Dashboard</title>
  </head>

  <body>
      <header class ="header">
        <h1 class="app-title">Weather Dashboard</h1>
      </header>
    
  <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
<!-- Search by city  -->
      <div class="card input-group mb-3">
        <h3 class="card-header">Search By City:</h3>
        <form id="user-form" class="card-body">
          <input class="form-cont" name="city" id="city" type="text" autofocus="true" placeholder="Atlanta"/>
          <button class="btn btn-outline-secondary" id="button-addon2" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/jss/scrip.js" async defer></script>
  </body>
</html>
